<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StrideGear — Sign Up</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

  <link rel="stylesheet" href="../../../style.css" />
</head>
<body class="bg-gray-50 text-slate-800 antialiased">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-indigo-600 via-rose-500 to-amber-400 shadow">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="../../../index.html" class="flex items-center gap-3 text-white font-semibold">
        <span class="h-10 w-10 rounded-full bg-white/20 flex items-center justify-center font-bold shadow">SG</span>
        <span>StrideGear</span>
      </a>
      <nav class="hidden md:flex items-center gap-4">
        <a href="../../../index.html" class="text-white hover:opacity-90">Home</a>
        <a href="../about/about.html" class="text-white hover:opacity-90">About</a>
        <a href="../contact/contact.html" class="text-white hover:opacity-90">Contact</a>
        <a href="../signin/signin.html" class="text-white hover:opacity-90">Sign in</a>
      </nav>
    </div>
  </header>

  <!-- Signup section with many components -->
  <section class="container mx-auto px-4 py-16">
    <div class="grid md:grid-cols-2 gap-8 items-center">
      <div>
        <h1 class="text-3xl font-extrabold mb-3">Create your StrideGear account</h1>
        <p class="text-gray-600 mb-6">Join the club for early access to drops and exclusive offers.</p>

        <!-- benefits list (component: list + icons) -->
        <ul class="space-y-3 text-gray-600">
          <li>• Early access to limited releases</li>
          <li>• Free shipping on first order</li>
          <li>• Members-only discounts</li>
        </ul>
      </div>

      <div>
        <div class="bg-white p-8 rounded-2xl shadow">
          <form onsubmit="return false;" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Full name</label>
              <input type="text" class="w-full border rounded px-3 py-2" placeholder="Jane Doe" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" class="w-full border rounded px-3 py-2" placeholder="you@example.com" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" class="w-full border rounded px-3 py-2" placeholder="Choose a password" required>
            </div>

            <!-- terms (component: checkbox) -->
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" required class="w-4 h-4" />
              <span>I agree to the Terms & Privacy</span>
            </label>

            <button class="w-full btn-primary">Create account</button>
          </form>

          <!-- oauth (component: social buttons) -->
          <div class="mt-4 grid grid-cols-2 gap-3">
            <button class="px-3 py-2 rounded border">Sign up with Google</button>
            <button class="px-3 py-2 rounded border">Sign up with Apple</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="bg-gradient-to-r from-indigo-700 via-rose-600 to-amber-500 py-8 text-white">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 StrideGear. Step Boldly.</p>
    </div>
  </footer>

</body>
</html>
