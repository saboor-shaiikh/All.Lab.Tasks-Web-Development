<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StrideGear — Sign In</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

  <link rel="stylesheet" href="../../../style.css" />
</head>
<body class="bg-gray-50 text-slate-800 antialiased">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-indigo-600 via-rose-500 to-amber-400 shadow">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="../../../index.html" class="flex items-center gap-3 text-white font-semibold">
        <span class="h-10 w-10 rounded-full bg-white/20 flex items-center justify-center font-bold shadow">SG</span>
        <span>StrideGear</span>
      </a>
      <nav class="hidden md:flex items-center gap-4">
        <a href="../../../index.html" class="text-white hover:opacity-90">Home</a>
        <a href="../about/about.html" class="text-white hover:opacity-90">About</a>
        <a href="../contact/contact.html" class="text-white hover:opacity-90">Contact</a>
        <a href="../signup/signup.html" class="bg-white/10 px-3 py-2 rounded text-white hover:bg-white/20 transition">Get Started</a>
      </nav>
    </div>
  </header>

  <!-- Sign in page content with many components -->
  <section class="container mx-auto px-4 py-16 grid md:grid-cols-2 gap-8 items-center">
    <div>
      <h1 class="text-3xl font-extrabold mb-4">Welcome back to StrideGear</h1>
      <p class="text-gray-600 mb-6">Sign in to access your orders, wishlist, and early access to drops.</p>

      <!-- social buttons (component: buttons) -->
      <div class="flex gap-3">
        <button class="px-4 py-2 rounded border flex items-center gap-2"><svg class="w-4 h-4">...</svg> Sign in with Google</button>
        <button class="px-4 py-2 rounded border flex items-center gap-2"><svg class="w-4 h-4">...</svg> Sign in with Apple</button>
      </div>

      <!-- forgot password + tooltip component -->
      <div class="mt-4 text-sm">
        <a href="#" class="text-rose-600 hover:underline">Forgot password?</a>
        <span class="ml-3 text-gray-500">•</span>
        <a href="../signup/signup.html" class="ml-3 hover:underline">Create account</a>
      </div>

      <!-- small features list (component: badges) -->
      <div class="mt-8 flex gap-3">
        <span class="bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full text-sm">Free shipping</span>
        <span class="bg-rose-50 text-rose-600 px-3 py-1 rounded-full text-sm">30 days returns</span>
        <span class="bg-amber-50 text-amber-700 px-3 py-1 rounded-full text-sm">Secure checkout</span>
      </div>
    </div>

    <div>
      <!-- sign-in form (component: form) -->
      <div class="bg-white p-8 rounded-2xl shadow">
        <form onsubmit="return false;" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" class="w-full border rounded px-3 py-2" placeholder="you@example.com" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" class="w-full border rounded px-3 py-2" placeholder="••••••" required>
          </div>

          <!-- remember + CTA (component: checkbox + button) -->
          <div class="flex items-center justify-between">
            <label class="flex items-center gap-2">
              <input type="checkbox" class="w-4 h-4" /> <span class="text-sm">Remember me</span>
            </label>
            <a href="#" class="text-sm text-rose-600">Need help?</a>
          </div>


            <button type="submit"class="w-full bg-gradient-to-r from-purple-600 to-orange-400 text-white py-2 rounded-lg font-semibold transition-all duration-300 hover:from-orange-400 hover:to-pink-500 hover:shadow-lg hover:shadow-orange-300/50">Sign In</button>
        </form>
      </div>

      <!-- small links (component: links) -->
      <div class="mt-4 text-sm text-center">
        <a href="../contact/contact.html" class="hover:underline">Contact support</a> • <a href="#" class="hover:underline">Terms</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
 <footer class="bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 text-white text-center py-4 mt-auto fixed bottom-0 left-0 w-full">
  <p>© 2025 StrideGear. Step Boldly.</p>
</footer>


</body>
</html>
