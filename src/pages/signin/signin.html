<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | StrideGear</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../../style.css">
</head>
<body class="bg-gray-50">


  <header class="bg-blue-600">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="../../../index.html" class="flex items-center space-x-2 text-white font-semibold">
        <span class="h-8 w-8 rounded-full bg-white/10 flex items-center justify-center">SG</span>
        <span>StrideGear</span>
      </a>
      <nav class="hidden md:flex items-center space-x-4">
        <a href="../../../index.html" class="text-white">Home</a>
        <a href="../about/about.html" class="text-white">About</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto mt-10">
    <section class="max-w-md mx-auto bg-white p-8 rounded shadow">
      <h2 class="text-2xl font-bold text-center mb-4">Welcome back</h2>
      <p class="text-sm text-slate-600 text-center mb-4">Sign in to view orders, track shipments and manage your account.</p>

      <form id="signinForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" required class="block w-full rounded border px-3 py-2" placeholder="you@gmail.com">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" required class="block w-full rounded border px-3 py-2" placeholder="Password">
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2"><input type="checkbox"> Remember me</label>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>

        <button class="btn w-full" type="submit">Sign In</button>
        <p class="text-center text-sm">Don’t have an account? <a href="../signup/signup.html" class="text-blue-600 hover:underline">Sign up.</a></p>
      </form>
    </section>
  </main>

  <footer class="bg-blue-600 text-white mt-8">
    <div class="container mx-auto p-6 text-center">© StrideGear 2025.</div>
  </footer>

</body>
</html>
